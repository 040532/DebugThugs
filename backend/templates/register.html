<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Registration Form</span></div>
        <form action="{{ url_for('registration') }}" method="POST">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="row button">
            <input type="submit" value="Register">
          </div>
          <div class="signup-link">Already have an account? <a href="./login">Login now</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
